<div class="headerContainer">
  <div class="title">
    <h1>Recipe App</h1>
  </div>
  <div class="search">
    <input
      type="text"
      placeholder="Search for recipes"
      class="searchBar"
      [(ngModel)]="searchText"
      (input)="onSearchTextChange()"
    />
    <mat-icon class="searchIcon">search</mat-icon>
  </div>
  <div class="search smallSearch">
    <input
      type="text"
      placeholder="Search"
      class="searchBar smallSearchBar"
      [(ngModel)]="searchText"
      (input)="onSearchTextChange()"
    />
    <mat-icon class="searchIcon">search</mat-icon>
  </div>
  <div>
    <button class="addRecipe" (click)="addRecipe()">Add Recipe</button>
  </div>
</div>
